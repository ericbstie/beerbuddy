# GraphQL schema for BeerBuddy

type User {
	id: Int!
	email: String!
	name: String
	nickname: String
	bio: String
	profilePicture: String
	followerCount: Int!
	followingCount: Int!
	totalBeersCount: Int!
	totalPostsCount: Int!
	createdAt: String!
	updatedAt: String!
}

type AuthPayload {
	token: String!
	user: User!
}

type Query {
	users: [User!]!
	user(id: Int!): User
	me: User
}

type Mutation {
	signup(email: String!, password: String!, name: String, nickname: String): AuthPayload!
	login(email: String!, password: String!): AuthPayload!
	updateProfile(nickname: String, bio: String, profilePicture: String): User!
}
